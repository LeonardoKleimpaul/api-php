<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Usuários</title>
    <link rel="icon" href="../public/images/php.png" type="image.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle">
        <div class="container">
          <a class="navbar-brand" href="home.html">Minha Página</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-5">
              <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-4" style="height: 100vh;">
      <h2>Listagem de usuários</h2>
      <button type="button" class="btn btn-sm btn-success my-4" data-bs-toggle="modal" data-bs-target="#createModal">
        Criar usuário
      </button>
      <table class="table table-striped" id="usuariosTable">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- Modal Criacao -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createModalLabel">Criar usuário</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body gap-5">
            <form id="create-form" action="POST">
              <div class="my-3">
                <label for="name" class="fomr-label">Nome</label>
                <input required id="name" class="form-control" type="text">
              </div>

              <div class="my-3">
                <label for="email" class="fomr-label">Email</label>
                <input required id="email" class="form-control" type="email">
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="status" checked>
                <label class="form-check-label" for="status">
                  Ativo
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="create-btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary" form="create-form">Salvar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal Edicao -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Editando usuário</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body gap-5">
            <form id="edit-form" action="PUT">
              <input id="editId" type="hidden">
              <div class="my-3">
                <label for="editName" class="fomr-label">Nome</label>
                <input id="editName" class="form-control" type="text">
              </div>

              <div class="my-3">
                <label for="editEmail" class="fomr-label">Email</label>
                <input id="editEmail" class="form-control" type="email">
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="edit-status" checked>
                <label class="form-check-label" for="edit-status">
                  Ativo
                </label>
              </div>
            </form>
            </div>
          <div class="modal-footer">
            <button id="edit-btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary" form="edit-form">Atualizar</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark-subtle text-center py-4">
      <div class="container">
        <p>&copy; Leonardo Kleimpaul - 2024. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
